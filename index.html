<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Icons | for developers and hackers</title>
    <link rel="stylesheet" href="dists/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <header class="header">
        <div class="logo">
            <h3>free icons for developers and <i class="so so-hat-cowboy"></i></h3>
        </div>
        <nav class="navbar">
            <button id="open-icons" d-title="icons">icons</button>
            <button id="open-google" d-title="google icons">googleIcons</button>
            <span>|</span>
            <button id="open-link" d-title="install"><i class="so so-download-alt"></i><span>install</span></button>
        </nav>
    </header>

    <div class="search-content">
        <div class="search-box">
            <div class="search-input">
                <i class="so so-search"></i>
                <input type="search" class="icons-search">
                <input type="search" class="google-search" style="display: none;">
                <select name="" id="options">
                    <option value="all">all</option>
                    <option value="brands">brands</option>
                    <option value="brandscolor">brands color</option>
                    <option value="ios">ios</option>
                    <option value="material">material</option>
                    <option value="regular">regular</option>
                    <option value="solid">solid</option>
                    <option value="addon-1">addon-1</option>
                    <option value="bootstrap">bootstrap</option>
                    <option value="iconic">iconic</option>
                </select>
            </div>
            <p>my heart's a streo it beats for you <i class="so so-heart" id="heart-music"></i> hover me</p>
            <div class="btns">
                <div class="recent">
                    <span id="recent-icon"></span>
                    <input type="text" id="copy-input" placeholder="Recent icon">
                </div>
                <div class="view">
                    <button d-title="grid" id="grid-b"><i class="ma ma-grid-on"></i></button>
                    <button d-title="list" id="list-b"><i class="so so-list"></i></button>
                </div>
            </div>
        </div>
    </div>


    <div class="icons-container">

    </div>

    <div class="link">
        <div>
            <p>add this link tag in html</p>
            <div>
                <input id="linktag" value='<link rel="stylesheet" href="https://freeicons.netlify.app/dists/css/all.min.css">'>
                <button id="linktag-btn">copy</button>
            </div>
        </div>
    </div>

    <div class="alert-box">

    </div>

    <script src="assets/js/addon1data.js"></script>
    <script src="assets/js/brandscolordata.js"></script>
    <script src="assets/js/brandsdata.js"></script>
    <script src="assets/js/iosdata.js"></script>
    <script src="assets/js/materialdata.js"></script>
    <script src="assets/js/regulardata.js"></script>
    <script src="assets/js/soliddata.js"></script>
    <script src="assets/js/bootstrap.js"></script>
    <script src="assets/js/iconic.js"></script>

    <script src="assets/js/googleicon1.js"></script>

    <!-- main js -->
    <script src="assets/js/app.js"></script>
</body>

</html>
